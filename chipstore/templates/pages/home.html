{% extends "base.html" %}
{% block css %}
{% load static %}
{{ block.super }}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<style type="text/css">
	form {
		position: relative;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		transition: all 1s;
		width: 50px;
		height: 50px;
		background: white;
		box-sizing: border-box;
		border-radius: 25px;
		border: 4px solid #07051a;
		padding: 5px;
	}

	input {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		;
		height: 42.5px;
		line-height: 30px;
		outline: 0;
		border: 0;
		display: none;
		font-size: 1em;
		border-radius: 20px;
		padding: 0 20px;
	}

	.fa {
		box-sizing: border-box;
		padding: 10px;
		width: 42.5px;
		height: 42.5px;
		position: absolute;
		top: 0;
		right: 0;
		border-radius: 50%;
		color: #07051a;
		text-align: center;
		font-size: 1.2em;
		transition: all 1s;
	}

	form:hover {
		width: 90%;
		cursor: pointer;
	}

	form:hover input {
		display: block;
	}

	form:hover .fa {
		background: #07051a;
		color: white;
	}
</style>

{% endblock css %}
{% block content %}
<div class="row">
	<div class="col-5"></div>
	<div class="text-center col-2">
		<img src="{% static 'images/logo/tcs.png' %}" class="w-100" alt="logo">
	</div>
	<div class="col-5"></div>
</div>
<div class="row">
	<div class="col-2"></div>
	<div class="col-8">
		<div class="text-center">
			<h3 class="display-3">The Chip Store</h3>
			<p class="display-4">Gasta inteligente</p>
		</div>
		<form method="POST" class="mt-2">
			{% csrf_token %}
			<input type="search" name="busqueda">
			<button class="fa fa-search"></button>
		</form>
	</div>
	<div class="col-2"></div>
</div>
{% endblock content %}
